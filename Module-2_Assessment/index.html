<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hangman</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

</head>

<body>
    
    <div class="background" style= 'background: image(assets/image/food.jpg')'></div>
      
    <div class="hangman">
      <div id="intro">
        <p>Please press any key to start</p>
      </div>
      <div>
        <p>Number of wins:</p>
        <p>Number of losses</p>
      </div>

      <div class="guess"></div>
        <form class="guessForm">
        <input type="text" class="guessLetter" maxlength="1"  placeholder="Enter a letter . . . &#x23ce;"/> 
        <button type="submit" class="guessButton">Guess</button>
        </form>  

        <div class="wrong">
          <div class="wrongLetters"></div>
        </div>
        
        <div class="message">
          <h1 class="title"></h1>
          <p class="text"></p>
          <button class="restart button">Play Again?
          </button>
      </div>
      
      <script src="assets/javascript/game.js" type="text/javascript"></script>

    </div>
</body>

</html>
